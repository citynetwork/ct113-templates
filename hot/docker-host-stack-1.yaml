heat_template_version: wallaby

parameters:
  flavor:
    type: string
    description: Flavor to use
    default: 2C-4GB-50GB
  image:
    type: string
    description: Image name
    default: Ubuntu 22.04 Jammy Jellyfish x86_64
  key_name:
    type: string
    description: Keypair to inject into server
    default: ''
  public_net:
    type: string
    description: Public network name
    default: ext-net
  config_drive:
    type: boolean
    description: Use config_drive for metadata discovery
    default: true

resources:

  mydockerhost:
    type: "OS::Nova::Server"
    properties:
      name: dockerhost
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
      config_drive: { get_param: config_drive }
      networks:
        - port: { get_resource: dockerhost_management_port }

  dockerhost_management_port:
    type: "OS::Neutron::Port"
    properties:
      network_id: { get_resource: mynet }
      security_groups:
        - { get_resource: mysecurity_group }

  mynet:
    type: "OS::Neutron::Net"
    properties:
      name: management-net

  mysub_net:
    type: "OS::Neutron::Subnet"
    properties:
      name: management-sub-net
      network_id: { get_resource: mynet }
      cidr: 192.168.254.0/24
      gateway_ip: 192.168.254.254
      enable_dhcp: true
      dns_nameservers:
        - "1.1.1.1"
        - "8.8.8.8"
      allocation_pools:
        - start: "192.168.254.200"
          end: "192.168.254.253"

  mysecurity_group:
    type: OS::Neutron::SecurityGroup
    properties:
      description: Neutron security group rules
      name: mysecurity_group
      rules:
      - remote_ip_prefix: 0.0.0.0/0
        protocol: tcp
        port_range_min: 22
        port_range_max: 22
      - remote_ip_prefix: 0.0.0.0/0
        protocol: icmp
        direction: ingress
